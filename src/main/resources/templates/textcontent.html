<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<th:block th:fragment="component">
			<span  th:id="${component.id}" th:text="${component.text}" th:if="${component.type == T(de.kb.bootstrap.components.content.TextualContent.Type).SPAN}"></span>
			<p  th:id="${component.id}" th:text="${component.text}" th:if="${component.type == T(de.kb.bootstrap.components.content.TextualContent.Type).PARAGRAPH}"></p>
			<th:block th:if="${component.type == T(de.kb.bootstrap.components.content.TextualContent.Type).PLAIN}">
				[[${component.text}]]
			</th:block>
		</th:block>
	</div>
</body>
</html>
