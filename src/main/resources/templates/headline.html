<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
<script src="/webjars/jquery/jquery.min.js"></script>
<script src="/webjars/sockjs-client/sockjs.min.js"></script>
<script src="/webjars/stomp-websocket/stomp.min.js"></script>
</head>
<body>
	<div class="container-fluid">
		<th:block th:fragment="component">
			<h1
				th:if="${#sets.contains(component.styles, T(de.kb.bootstrap.components.Style).H1) OR #sets.contains(component.styles, T(de.kb.bootstrap.components.Style).DISPLAY_H1)}"
				th:class="${component.cssClass}" th:id="${component.id}">
				<th:block th:each="subcomponent, status : ${component.components}">
					<div
						th:replace="__${subcomponent.name + '::component'}__ (component=${subcomponent}, page=${page})"></div>
				</th:block>
			</h1>
			<h2
				th:if="${#sets.contains(component.styles, T(de.kb.bootstrap.components.Style).H2) OR #sets.contains(component.styles, T(de.kb.bootstrap.components.Style).DISPLAY_H2)}"
				th:class="${component.cssClass}" th:id="${component.id}">
				<th:block th:each="subcomponent, status : ${component.components}">
					<div
						th:replace="__${subcomponent.name + '::component'}__ (component=${subcomponent}, page=${page})"></div>
				</th:block>
			</h2>
			<h3
				th:if="${#sets.contains(component.styles, T(de.kb.bootstrap.components.Style).H3) OR #sets.contains(component.styles, T(de.kb.bootstrap.components.Style).DISPLAY_H3)}"
				th:class="${component.cssClass}" th:id="${component.id}">
				<th:block th:each="subcomponent, status : ${component.components}">
					<div
						th:replace="__${subcomponent.name + '::component'}__ (component=${subcomponent}, page=${page})"></div>
				</th:block>
			</h3>
			<h4
				th:if="${#sets.contains(component.styles, T(de.kb.bootstrap.components.Style).H4) OR #sets.contains(component.styles, T(de.kb.bootstrap.components.Style).DISPLAY_H4)}"
				th:class="${component.cssClass}" th:id="${component.id}">
				<th:block th:each="subcomponent, status : ${component.components}">
					<div
						th:replace="__${subcomponent.name + '::component'}__ (component=${subcomponent}, page=${page})"></div>
				</th:block>
			</h4>
			<h5
				th:if="${#sets.contains(component.styles, T(de.kb.bootstrap.components.Style).H5)}"
				th:class="${component.cssClass}" th:id="${component.id}">
				<th:block th:each="subcomponent, status : ${component.components}">
					<div
						th:replace="__${subcomponent.name + '::component'}__ (component=${subcomponent}, page=${page})"></div>
				</th:block>
			</h5>
			<h6
				th:if="${#sets.contains(component.styles, T(de.kb.bootstrap.components.Style).H6)}"
				th:class="${component.cssClass}" th:id="${component.id}">
				<th:block th:each="subcomponent, status : ${component.components}">
					<div
						th:replace="__${subcomponent.name + '::component'}__ (component=${subcomponent}, page=${page})"></div>
				</th:block>
			</h6>
		</th:block>
	</div>
</body>
</html>
